<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head/>
	
	<h:body>
		<h1>Listar Filmes</h1>
		
		<h:dataTable border="1" value="#{filmeBean.filmes}" var="filme">
			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{filme.titulo}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Duração</f:facet>
				<h:outputText value="#{filme.duracao}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Faixa Etária</f:facet>
				<h:outputText value="#{filme.faixaEtaria}"/>
			</h:column>
		</h:dataTable>
	</h:body>

</html>
