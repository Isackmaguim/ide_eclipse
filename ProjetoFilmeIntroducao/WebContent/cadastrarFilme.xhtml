<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head/>
	
	<h:body>
		<h1>Cadastrar Filmes</h1>
		<h:messages style="color: red;"/>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="input_titulo" value="Título"/>		
				<h:inputText id="input_titulo" value="#{filmeBean.filme.titulo}" required="true" requiredMessage="Informe o Título do Filme"/>	
				<h:outputLabel for="input_duracao" value="Duração"/>		
				<h:inputText id="input_duracao" value="#{filmeBean.filme.duracao}" required="true" requiredMessage="Informe a Duração do Filme"/>	
				<h:outputLabel for="input_faixaEtaria" value="Faixa Etária"/>		
				<h:inputText id="input_faixaEtaria" value="#{filmeBean.filme.faixaEtaria}" required="true" requiredMessage="Informe a Faixa Etária do Filme"/>	
				<h:commandButton action="#{filmeBean.cadastrarFilme}" value="Cadastrar"/>
			</h:panelGrid> 
		</h:form>
		
	</h:body>

</html>
